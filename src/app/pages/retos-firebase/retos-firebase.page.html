<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Retos</ion-title>
    <!-- <ion-buttons slot="end">
        <ion-button (click)="openAlert()">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  
       
        
       
        <ion-card *ngFor="let reto of retos | async">
            <img src="./../../../assets/images/retos/otonyo.jpg" />
            <ion-card-header>
              <ion-card-subtitle>
                  <ion-label>
                      <ion-icon name="calendar" slot="start"></ion-icon>
                      <ion-label position="inline">Inicio: {{ reto.dateStart.toDate() | date:'mediumDate' }}</ion-label>
                      <ion-label float-right>
                          <ion-badge *ngIf="reto.activo" color="success">Activo</ion-badge>
                          <ion-badge *ngIf="!reto.activo" color="danger">Desactivo</ion-badge>
                       </ion-label>
                  </ion-label>
             
            </ion-card-subtitle>  

              <ion-card-title>{{ reto.name }}</ion-card-title>
              <!-- <ion-card-title>{{ reto.id }}</ion-card-title> -->
              
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
					
                <ion-row>
                  <ion-col align-self-start size="3">
                  <ion-label>
                    <h2>
                    <ion-icon class="iconSize" name="people" md="md-people"></ion-icon>
                    
                    </h2>
                  </ion-label>
                  
                   </ion-col>
                  
                  <ion-col align-self-center size="9">
                    <ion-label><h2>
                    
                      <span class="text-right"> 8 participantes</span></h2></ion-label>
                  </ion-col>
                
                </ion-row>
                <ion-row>
                  <ion-col align-self-start size="3">
                  <ion-label>
                    <h2>
                    <ion-icon class="iconSize" name="pulse" md="md-pulse"></ion-icon>
                    
                    </h2>
                  </ion-label>
                  
                   </ion-col>
                  
                  <ion-col align-self-center size="9">
                    <ion-label><h2>
                    
                      <span class="text-right"> 55 actividades</span></h2></ion-label>
                  </ion-col>
                  
                 
                </ion-row>
                <ion-row>
                  <ion-col align-self-start size="3">
                  <ion-label>
                    <h2>
                    <ion-icon class="iconSize" name="paper" md="md-paper"></ion-icon>
                    
                    </h2>
                  </ion-label>
                  
                   </ion-col>
                  
                  <ion-col align-self-center size="9">
                    <ion-label><h2>
                    
                      <span class="text-right"> 3 normas</span></h2></ion-label>
                  </ion-col>
         
                 
                </ion-row>
               
                </ion-grid>
           
            </ion-card-content>
          </ion-card>
</ion-content>
