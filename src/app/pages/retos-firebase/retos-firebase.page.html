<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>RETOS</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="openAlert()">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
       
        
       
        <ion-card *ngFor="let reto of $retos | async">
            <img src="./../../../assets/images/retos/otonyo.jpg" />
            <ion-card-header>
              <ion-card-subtitle>
                  <ion-label>
                      <ion-icon name="calendar" slot="start"></ion-icon>
                      <ion-label position="inline">{{ reto.dateStart.toDate() | date:'mediumDate' }}</ion-label>
                      <ion-label float-right>
                          <ion-badge *ngIf="reto.activo" color="success">Activo</ion-badge>
                          <ion-badge *ngIf="!reto.activo" color="danger">Desactivo</ion-badge>
                       </ion-label>
                  </ion-label>
             
            </ion-card-subtitle>  

              <ion-card-title>{{ reto.name }}</ion-card-title>
              <!-- <ion-card-title>{{ reto.id }}</ion-card-title> -->
              
            </ion-card-header>
            <ion-card-content>
              
              <p>Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.</p>
              <!-- <ion-item>
                  <ion-label>Activo</ion-label>
                  <ion-toggle color="success" name="activo" [(ngModel)]="reto.activo"></ion-toggle>
              </ion-item> -->
              
              <!-- <ion-button fill="outline" slot="end">View</ion-button> -->
            </ion-card-content>
          </ion-card>
</ion-content>
