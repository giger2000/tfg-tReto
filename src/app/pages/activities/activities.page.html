<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          
              <ion-menu-button></ion-menu-button>
        </ion-buttons>
      
    <ion-title>Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item-group *ngFor="let actividad of activities">
          <ion-item-divider sticky>
              <ion-avatar slot="start">
                 
                  <ion-img *ngIf="actividad.type==='Run'" src="./../../../assets/images/actividades/avatar/runner.jpg"></ion-img>
                  <ion-img *ngIf="actividad.type==='Ride'" src="./../../../assets/images/actividades/avatar/btt.jpg"></ion-img>
              </ion-avatar>
             
            
                    <ion-grid>
              
                    <ion-row>
                        <ion-col align-self-start>
                          <ion-label><h2>{{actividad.name}}</h2></ion-label>
                         </ion-col>
                        
                        <ion-col align-self-end>
                          <ion-label><h3>{{actividad.start_date | date: 'mediumDate' }}</h3></ion-label>
                           
                        </ion-col>
                       
                      </ion-row>
                      <ion-row>
  
                          <ion-col align-self-end>
                            <ion-label>
                              <ion-icon name="git-network"></ion-icon><small>{{ actividad.distance/1000 | number:'1.2-2':'es' }} <abbr class="unit" title="metros"> Km.</abbr></small>
                               </ion-label>
                          </ion-col>

                          <ion-col align-self-start>
                              <ion-label><ion-icon name="pulse"></ion-icon><small>{{actividad.total_elevation_gain | number:'1.2-2':'es'}}<abbr class="unit" title="minutos"> m</abbr></small>
                              </ion-label>
                             </ion-col>

                          <ion-col align-self-end>
                              <ion-label><ion-icon name="timer"></ion-icon><small>{{actividad.moving_time /3600 | number:'1.2-2':'es'}}<abbr class="unit" title="horas"> H.</abbr></small>
                              </ion-label>
                             </ion-col>
                         
                        </ion-row>
                    </ion-grid>
                  
          
            </ion-item-divider>
      </ion-item-group>
  </ion-list>
</ion-content>
