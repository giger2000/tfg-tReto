<ion-header>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
</ion-buttons>
  <ion-toolbar>
    <ion-title>NORMAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let norma of $normas | async">
  
    <ion-card-header>
      <ion-card-subtitle>
              <ion-label>{{ norma.deporte}}</ion-label>
     
    </ion-card-subtitle>  

      <ion-card-title>{{ norma.nombre}}</ion-card-title>
      <!-- <ion-card-title>{{ reto.id }}</ion-card-title> -->
      
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label *ngIf='norma.criterio==="Desnivel"'>Mínimo:{{ norma.minValor}} .m </ion-label>
        <ion-label *ngIf='norma.criterio==="Distancia"'>Mínimo:{{ norma.minValor}} .km </ion-label>
        <ion-label *ngIf='norma.criterio==="Tiempo"'>Mínimo:{{ norma.minValor}} .s </ion-label>
    </ion-item>
     <ion-item>
      <ion-label>Criterio: {{norma.criterio}} </ion-label>
    </ion-item>
          <!-- <ion-select value={{norma.criterio}} interface="popover">
            <ion-select-option value="desnivel">Desnivel</ion-select-option>
            <ion-select-option value="distancio">Distancia</ion-select-option>
            <ion-select-option value="tiempo">Tiempo</ion-select-option>
            
          </ion-select> -->
      <ion-item>
        <ion-label>Coeficiente: {{norma.coeficiente }}</ion-label>
      </ion-item>
        
        <!-- <ion-range min="0.0" max="3.0" pin step="0.1" value="1.0" snaps color="light">
          <ion-icon slot="start" size="small" color="danger" name="thermometer"></ion-icon>
          <ion-icon slot="end" color="success" name="thermometer"></ion-icon>
        </ion-range> -->
     
    </ion-card-content>
  </ion-card>
</ion-content>
